<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Results - Smart ATS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 30px;
            position: relative;
            z-index: 10;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a78bfa, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
            animation: fadeInUp 1s ease;
        }

        .score-gauge {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 40px;
        }

        .score-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border: 8px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: scaleIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
            }

            to {
                transform: scale(1) rotate(0deg);
            }
        }

        .score-number {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-max {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 2s ease;
        }

        .score-high {
            stroke: #10b981;
        }

        .score-medium {
            stroke: #f59e0b;
        }

        .score-low {
            stroke: #ef4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 45px;
            margin-bottom: 35px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-icon {
            font-size: 40px;
            margin-right: 20px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .keyword-tag {
            padding: 14px 24px;
            border-radius: 15px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
        }

        .keyword-matched {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(16, 185, 129, 0.4);
            color: #6ee7b7;
        }

        .keyword-matched:hover {
            background: rgba(16, 185, 129, 0.3);
            transform: translateY(-3px);
        }

        .keyword-missing {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }

        .keyword-missing:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-3px);
        }

        .suggestions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .suggestion {
            padding: 25px 30px;
            border-radius: 18px;
            border-left: 6px solid;
            transition: all 0.4s;
        }

        .suggestion:hover {
            transform: translateX(10px);
        }

        .suggestion.critical {
            background: rgba(239, 68, 68, 0.15);
            border-color: #ef4444;
        }

        .suggestion.warning {
            background: rgba(245, 158, 11, 0.15);
            border-color: #f59e0b;
        }

        .suggestion.info {
            background: rgba(59, 130, 246, 0.15);
            border-color: #3b82f6;
        }

        .suggestion.success {
            background: rgba(16, 185, 129, 0.15);
            border-color: #10b981;
        }

        .suggestion h3 {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .improve-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 50px;
            text-align: center;
        }

        .improve-btn {
            padding: 20px 40px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .improve-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 38px;
            }

            .score-card {
                padding: 40px 25px;
            }

            .section {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg"></div>
    <canvas id="particles-canvas"></canvas>

    <header>
        <div class="logo">⚡ SmartATS</div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="window.location.href='/2-upload.html'">← New Analysis</button>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Your ATS Analysis</h1>
            <p style="font-size: 20px; color: rgba(255,255,255,0.7);">Comprehensive resume evaluation results</p>
        </div>

        <div class="score-card">
            <div style="font-size: 24px; font-weight: 700; margin-bottom: 30px; text-transform: uppercase;">Your ATS
                Score</div>

            <div class="score-gauge">
                <svg class="progress-ring" width="250" height="250">
                    <circle class="progress-ring-circle" id="progress-ring" cx="125" cy="125" r="110"
                        stroke-dasharray="691.15" stroke-dashoffset="691.15" />
                </svg>

                <div class="score-circle">
                    <div class="score-number" id="score-number">0</div>
                    <div class="score-max">/100</div>
                </div>
            </div>

            <p style="font-size: 22px; font-weight: 600;" id="score-text">Analyzing...</p>
        </div>

        <div class="stats-grid" id="stats-grid"></div>

        <div class="improve-section" id="improve-section" style="display: none;">
            <h2 style="font-size: 28px; margin-bottom: 20px;">🚀 Want to Improve Your Score?</h2>
            <p style="font-size: 18px; margin-bottom: 30px; color: rgba(255,255,255,0.7);">Let AI generate an optimized
                resume for you!</p>
            <button class="improve-btn" onclick="window.location.href='/4-templates.html'">✨ Generate AI Resume</button>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-icon">✅</span>
                <h2 class="section-title">Matched Keywords</h2>
            </div>
            <div class="keyword-list" id="matched-keywords"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-icon">❌</span>
                <h2 class="section-title">Missing Keywords</h2>
            </div>
            <div class="keyword-list" id="missing-keywords"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-icon">💡</span>
                <h2 class="section-title">AI-Powered Suggestions</h2>
            </div>
            <div class="suggestions-list" id="suggestions"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('DOMContentLoaded', () => {
            const results = sessionStorage.getItem('atsResults');

            if (!results) {
                alert('No results found. Please analyze a resume first.');
                window.location.href = '/2-upload.html';
                return;
            }

            const data = JSON.parse(results);
            displayResults(data);
        });

        function displayResults(data) {
            const score = data.score;

            animateScore(score);
            updateProgressRing(score);

            const scoreText = document.getElementById('score-text');
            if (score >= 80) {
                scoreText.textContent = '🎉 Outstanding! Your resume is excellently optimized.';
            } else if (score >= 70) {
                scoreText.textContent = '👍 Great job! Your resume is well-optimized.';
            } else if (score >= 50) {
                scoreText.textContent = '⚠️ Good start, but improvements needed.';
            } else {
                scoreText.textContent = '🚨 Critical: Major optimization required.';
            }

            if (score < 75) {
                document.getElementById('improve-section').style.display = 'block';
            }

            displayStats(data);
            displayKeywords(data);
            displaySuggestions(data);
        }

        function animateScore(target) {
            const scoreEl = document.getElementById('score-number');
            let current = 0;
            const duration = 2000;
            const increment = target / (duration / 16);

            const counter = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(counter);
                }
                scoreEl.textContent = Math.round(current);
            }, 16);
        }

        function updateProgressRing(score) {
            const circle = document.getElementById('progress-ring');
            const circumference = 691.15;
            const offset = circumference - (score / 100) * circumference;

            if (score >= 70) {
                circle.classList.add('score-high');
            } else if (score >= 50) {
                circle.classList.add('score-medium');
            } else {
                circle.classList.add('score-low');
            }

            setTimeout(() => {
                circle.style.strokeDashoffset = offset;
            }, 500);
        }

        function displayStats(data) {
            const statsGrid = document.getElementById('stats-grid');
            const analysis = data.analysis || {};

            const stats = [
                { icon: '🎯', value: `${analysis.keyword_match_rate || 0}%`, label: 'Keyword Match' },
                { icon: '📧', value: analysis.has_contact ? 'Yes' : 'No', label: 'Contact Info' },
                { icon: '📞', value: analysis.has_phone ? 'Yes' : 'No', label: 'Phone Number' },
                { icon: '📋', value: `${analysis.sections_found || 0}/5`, label: 'Sections' }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-item">
                    <div class="stat-icon">${stat.icon}</div>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function displayKeywords(data) {
            const matchedDiv = document.getElementById('matched-keywords');
            const missingDiv = document.getElementById('missing-keywords');

            if (data.matched_keywords && data.matched_keywords.length > 0) {
                matchedDiv.innerHTML = data.matched_keywords.map(kw =>
                    `<span class="keyword-tag keyword-matched">${kw}</span>`
                ).join('');
            } else {
                matchedDiv.innerHTML = '<p>No matched keywords found.</p>';
            }

            if (data.missing_keywords && data.missing_keywords.length > 0) {
                missingDiv.innerHTML = data.missing_keywords.map(kw =>
                    `<span class="keyword-tag keyword-missing">${kw}</span>`
                ).join('');
            } else {
                missingDiv.innerHTML = '<p>✨ Great! No critical keywords missing.</p>';
            }
        }

        function displaySuggestions(data) {
            const suggestionsDiv = document.getElementById('suggestions');

            if (data.suggestions && data.suggestions.length > 0) {
                suggestionsDiv.innerHTML = data.suggestions.map(s =>
                    `<div class="suggestion ${s.type}">
                        <h3>${s.title}</h3>
                        <p>${s.description}</p>
                    </div>`
                ).join('');
            } else {
                suggestionsDiv.innerHTML = '<p>✨ Perfect! No suggestions needed.</p>';
            }
        }
    </script>
</body>

</html>
