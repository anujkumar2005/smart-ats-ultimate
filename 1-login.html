<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart ATS Resume Checker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            display: flex;
            min-height: 700px;
            animation: slideUp 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-left {
            flex: 1.2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            backdrop-filter: blur(20px);
            color: white;
            padding: 70px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-icon {
            font-size: 72px;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .login-left h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #fff, #a78bfa, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .login-left p {
            font-size: 18px;
            line-height: 1.8;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s;
            cursor: pointer;
        }

        .feature-item:hover {
            transform: translateX(15px) scale(1.03);
            background: rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 32px;
            margin-right: 20px;
        }

        .login-right {
            flex: 1;
            padding: 70px 60px;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 15px;
            text-align: center;
            margin-bottom: 35px;
        }

        .tab-container {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            background: rgba(102, 126, 234, 0.08);
            padding: 6px;
            border-radius: 18px;
        }

        .tab {
            flex: 1;
            padding: 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
            transition: all 0.4s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: #1f2937;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 18px 18px 18px 55px;
            border: 2px solid rgba(102, 126, 234, 0.15);
            border-radius: 14px;
            font-size: 15px;
            transition: all 0.4s;
            background: rgba(249, 250, 251, 0.8);
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #9ca3af;
        }

        .input-wrapper {
            position: relative;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message,
        .success-message {
            padding: 18px 24px;
            border-radius: 14px;
            margin-bottom: 28px;
            display: none;
            font-weight: 600;
            border-left: 5px solid;
        }

        .error-message {
            background: #fee;
            color: #dc2626;
            border-color: #dc2626;
        }

        .success-message {
            background: #d1fae5;
            color: #059669;
            border-color: #059669;
        }

        @media (max-width: 1024px) {
            .login-container {
                flex-direction: column;
                max-width: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg"></div>
    <canvas id="particles-canvas"></canvas>

    <div class="login-container">
        <div class="login-left">
            <div class="logo-icon">⚡</div>
            <h1>Smart ATS Resume Checker</h1>
            <p>AI-powered resume optimization to help you beat Applicant Tracking Systems and land your dream job.</p>

            <div class="feature-item">
                <span class="feature-icon">🎯</span>
                <span>Advanced Keyword Matching</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">📊</span>
                <span>Real-Time ATS Score</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">💡</span>
                <span>AI-Powered Suggestions</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🚀</span>
                <span>Professional Resume Builder</span>
            </div>
        </div>

        <div class="login-right">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Access your resume analysis dashboard</p>

            <div class="tab-container">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <div id="login-form" class="form-container active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="login-email" placeholder="you@example.com" required>
                            <span class="input-icon">📧</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="login-password" placeholder="Enter password" required>
                            <span class="input-icon">🔒</span>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="login-btn">Login</button>
                </form>
            </div>

            <div id="signup-form" class="form-container">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="signup-name" placeholder="John Doe" required>
                            <span class="input-icon">👤</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="signup-email" placeholder="you@example.com" required>
                            <span class="input-icon">📧</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="signup-password" placeholder="Min. 6 characters" required
                                minlength="6">
                            <span class="input-icon">🔒</span>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="signup-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Particle animation
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 60; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = '✅ ' + message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => window.location.href = '/2-upload.html', 1000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please check server connection.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btn = document.getElementById('signup-btn');

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Account created! Please login.');
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login-email').value = email;
                    }, 1500);
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/check-auth`, { credentials: 'include' });
                const data = await response.json();
                if (data.authenticated) window.location.href = '/2-upload.html';
            } catch (error) {
                console.log('Not authenticated');
            }
        });
    </script>
</body>

</html>
