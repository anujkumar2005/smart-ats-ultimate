<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Template - Smart ATS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            cursor: pointer;
        }

        .back-btn {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            border: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 60px auto 150px;
            padding: 0 30px;
            position: relative;
            z-index: 10;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a78bfa, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .page-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .selection-info {
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid rgba(16, 185, 129, 0.4);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            display: none;
            margin-bottom: 30px;
            animation: slideDown 0.5s ease;
        }

        .selection-info.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .template-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .template-card:hover::before {
            left: 100%;
        }

        .template-card:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
        }

        .template-card.selected {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.15);
            box-shadow: 0 20px 50px rgba(16, 185, 129, 0.5);
            transform: scale(1.05);
        }

        .template-card.selected::after {
            content: '✓';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 900;
            color: white;
            animation: checkmark 0.5s ease;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-180deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .template-preview {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #ffffff, #f3f4f6);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .template-card:hover .template-preview {
            transform: scale(1.05);
        }

        .template-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .template-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 18px;
            line-height: 1.6;
            min-height: 60px;
        }

        .template-features {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .feature-tag {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .template-score {
            display: inline-block;
            padding: 10px 18px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
        }

        .template-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 10px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(251, 191, 36, 0.4);
        }

        .continue-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            text-align: center;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 999;
        }

        .continue-section.active {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .continue-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .selected-template-info {
            text-align: left;
            flex: 1;
        }

        .selected-template-info h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .selected-template-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .continue-btn {
            padding: 20px 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.7);
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(167, 139, 250, 0.5);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 38px;
            }

            .templates-grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 15px 20px;
            }

            .continue-content {
                flex-direction: column;
                text-align: center;
            }

            .selected-template-info {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg"></div>
    <canvas id="particles-canvas"></canvas>

    <header>
        <div class="logo" onclick="window.location.href='/'">⚡ SmartATS</div>
        <button class="back-btn" onclick="window.location.href='/3-results.html'">← Back to Results</button>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Choose Your Template</h1>
            <p class="page-subtitle">Select an ATS-optimized resume template (No photos required)</p>

            <div class="selection-info" id="selection-info">
                <span style="font-size: 24px;">✓</span>
                <span style="font-weight: 600; margin-left: 10px;">Template Selected! Click Continue below to build your
                    resume.</span>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTemplates('all')">All Templates</button>
            <button class="filter-btn" onclick="filterTemplates('popular')">Most Popular</button>
            <button class="filter-btn" onclick="filterTemplates('high-ats')">Highest ATS</button>
        </div>

        <div class="templates-grid" id="templates-grid">
            <!-- Templates will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="continue-section" id="continue-section">
        <div class="continue-content">
            <div class="selected-template-info" id="selected-info">
                <h3 id="selected-name">Template Name</h3>
                <p id="selected-desc">Template description</p>
            </div>
            <button class="continue-btn" onclick="continueToBuilder()">
                🚀 Continue to Build Resume →
            </button>
        </div>
    </div>

    <script>
        // Particle animation
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 60; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Template data
        const templates = [
            {
                id: 'professional',
                name: 'Professional Classic',
                icon: '📄',
                description: 'Clean, traditional format perfect for corporate environments. Maximum ATS compatibility.',
                score: 100,
                badge: 'Most Popular',
                features: ['ATS Perfect', 'Corporate'],
                category: ['popular', 'high-ats']
            },
            {
                id: 'minimal',
                name: 'Minimal Clean',
                icon: '✨',
                description: 'Ultra-simple design with maximum ATS readability. Works for any industry.',
                score: 99,
                badge: 'Best ATS',
                features: ['Simple', 'Universal'],
                category: ['high-ats']
            },
            {
                id: 'harvard',
                name: 'Harvard Business',
                icon: '🎓',
                description: 'Academic-inspired design ideal for consulting, finance, and executive roles.',
                score: 98,
                badge: 'Premium',
                features: ['Consulting', 'Finance'],
                category: ['popular', 'high-ats']
            },
            {
                id: 'corporate',
                name: 'Corporate Standard',
                icon: '🏢',
                description: 'Industry-standard format for banking, insurance, and corporate sectors.',
                score: 98,
                badge: null,
                features: ['Banking', 'Insurance'],
                category: ['high-ats']
            },
            {
                id: 'technical',
                name: 'Technical Engineer',
                icon: '⚙️',
                description: 'Skills-focused layout optimized for engineering and IT professionals.',
                score: 97,
                badge: 'Recommended',
                features: ['Engineering', 'IT'],
                category: ['high-ats']
            },
            {
                id: 'executive',
                name: 'Executive Leader',
                icon: '👔',
                description: 'Bold, authoritative format for senior management and leadership positions.',
                score: 96,
                badge: null,
                features: ['Leadership', 'C-Level'],
                category: []
            },
            {
                id: 'elegant',
                name: 'Elegant Classic',
                icon: '✒️',
                description: 'Sophisticated serif-based design for law, healthcare, and traditional fields.',
                score: 96,
                badge: null,
                features: ['Law', 'Healthcare'],
                category: []
            },
            {
                id: 'modern',
                name: 'Modern Tech',
                icon: '💻',
                description: 'Contemporary design for tech professionals and startups. Clean and innovative.',
                score: 95,
                badge: 'Trending',
                features: ['Tech', 'Startups'],
                category: ['popular']
            },
            {
                id: 'bold',
                name: 'Bold Impact',
                icon: '💪',
                description: 'Strong typography and clear sections for sales and business development.',
                score: 94,
                badge: null,
                features: ['Sales', 'Business'],
                category: []
            },
            {
                id: 'creative',
                name: 'Creative Professional',
                icon: '🎨',
                description: 'Subtle design elements for marketing, design, and creative industries.',
                score: 92,
                badge: null,
                features: ['Marketing', 'Design'],
                category: []
            }
        ];

        let selectedTemplate = null;
        let currentFilter = 'all';

        window.addEventListener('DOMContentLoaded', () => {
            displayTemplates(templates);
        });

        function displayTemplates(templatesToShow) {
            const grid = document.getElementById('templates-grid');

            grid.innerHTML = templatesToShow.map((template, index) => `
                <div class="template-card" 
                     onclick="selectTemplate('${template.id}')" 
                     id="template-${template.id}" 
                     style="animation-delay: ${index * 0.05}s"
                     data-categories="${template.category.join(' ')}">
                    ${template.badge ? `<div class="template-badge">${template.badge}</div>` : ''}
                    <div class="template-preview">${template.icon}</div>
                    <div class="template-name">${template.name}</div>
                    <div class="template-desc">${template.description}</div>
                    <div class="template-features">
                        ${template.features.map(f => `<span class="feature-tag">${f}</span>`).join('')}
                    </div>
                    <div class="template-score">ATS Score: ${template.score}/100</div>
                </div>
            `).join('');
        }

        function filterTemplates(filter) {
            currentFilter = filter;

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Filter templates
            let filtered = templates;
            if (filter === 'popular') {
                filtered = templates.filter(t => t.category.includes('popular'));
            } else if (filter === 'high-ats') {
                filtered = templates.filter(t => t.score >= 97);
            }

            displayTemplates(filtered);

            // Reselect if previously selected template is still visible
            if (selectedTemplate) {
                const card = document.getElementById(`template-${selectedTemplate}`);
                if (card) {
                    card.classList.add('selected');
                }
            }
        }

        function selectTemplate(templateId) {
            // Remove previous selection
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selection to clicked card
            const selectedCard = document.getElementById(`template-${templateId}`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
            }

            selectedTemplate = templateId;

            // Update selected template info
            const template = templates.find(t => t.id === templateId);
            document.getElementById('selected-name').textContent = template.name;
            document.getElementById('selected-desc').textContent = `${template.description.substring(0, 80)}...`;

            // Show continue button and info
            document.getElementById('continue-section').classList.add('active');
            document.getElementById('selection-info').classList.add('show');

            // Store selection
            sessionStorage.setItem('selectedTemplate', templateId);

            // Smooth scroll to continue button
            setTimeout(() => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            }, 300);
        }

        function continueToBuilder() {
            if (!selectedTemplate) {
                alert('Please select a template first');
                return;
            }

            window.location.href = '/5-builder.html';
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
