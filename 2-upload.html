<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume - Smart ATS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .user-name {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-weight: 600;
        }

        .logout-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(240, 147, 251, 0.6);
        }

        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 30px;
            position: relative;
            z-index: 10;
        }

        .hero {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a78bfa, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin: 0 auto;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .stat-number {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-weight: 600;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.2s ease;
        }

        .form-group {
            margin-bottom: 40px;
        }

        .form-group label {
            display: block;
            font-weight: 800;
            margin-bottom: 18px;
            font-size: 18px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group textarea {
            width: 100%;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            min-height: 180px;
            transition: all 0.4s;
        }

        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group textarea:focus {
            outline: none;
            border-color: rgba(167, 139, 250, 0.6);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
        }

        .char-count {
            text-align: right;
            margin-top: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .file-upload-area {
            position: relative;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.5s;
        }

        .file-upload-area:hover {
            border-color: rgba(167, 139, 250, 0.8);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .upload-icon {
            font-size: 80px;
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .upload-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .upload-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        .file-name {
            margin-top: 25px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            font-weight: 700;
            display: inline-block;
        }

        .analyze-btn {
            width: 100%;
            padding: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
            text-transform: uppercase;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .analyze-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.7);
        }

        .analyze-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
            animation: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            border-left: 6px solid #ef4444;
            color: #fca5a5;
            padding: 25px;
            border-radius: 20px;
            margin-top: 30px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 42px;
            }

            .upload-section {
                padding: 40px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-bg"></div>
    <canvas id="particles-canvas"></canvas>

    <header>
        <div class="logo">‚ö° SmartATS</div>
        <div class="user-menu">
            <span class="user-name" id="user-name">Loading...</span>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <h1>Upload Your Resume</h1>
            <p>Get instant ATS score and AI-powered optimization suggestions</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <div class="stat-number">98%</div>
                <div class="stat-label">Accuracy Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö°</div>
                <div class="stat-number">30s</div>
                <div class="stat-label">Analysis Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üöÄ</div>
                <div class="stat-number">10K+</div>
                <div class="stat-label">Resumes Analyzed</div>
            </div>
        </div>

        <div class="upload-section">
            <form id="upload-form" onsubmit="handleAnalyze(event)">
                <div class="form-group">
                    <label>üìù Job Description</label>
                    <textarea id="job-description" placeholder="Paste the complete job description here..." required
                        oninput="updateCharCount()"></textarea>
                    <div class="char-count" id="char-count">0 characters</div>
                </div>

                <div class="form-group">
                    <label>üìÑ Upload Your Resume</label>
                    <div class="file-upload-area" id="file-upload-area"
                        onclick="document.getElementById('file-input').click()">
                        <div class="upload-icon">üì§</div>
                        <div class="upload-text">Drag & Drop or Click to Upload</div>
                        <p class="upload-subtitle">Supports PDF and DOCX (Max 5MB)</p>
                        <div class="file-name" id="file-name" style="display: none;"></div>
                    </div>
                    <input type="file" id="file-input" accept=".pdf,.doc,.docx" style="display: none;"
                        onchange="handleFileSelect(event)">
                </div>

                <button type="submit" class="analyze-btn" id="analyze-btn">
                    üîç Analyze Resume Now
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="font-size: 18px; font-weight: 600;">Analyzing your resume with AI...</p>
            </div>

            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let selectedFile = null;

        // Particle animation
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Auth check
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/check-auth`, { credentials: 'include' });
                const data = await response.json();

                if (!data.authenticated) {
                    window.location.href = '/1-login.html';
                } else {
                    document.getElementById('user-name').textContent = data.user.name;
                }
            } catch (error) {
                window.location.href = '/1-login.html';
            }
        });

        function updateCharCount() {
            const textarea = document.getElementById('job-description');
            const count = textarea.value.length;
            document.getElementById('char-count').textContent = `${count} characters`;
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                const fileNameDiv = document.getElementById('file-name');
                fileNameDiv.textContent = `‚úÖ ${file.name}`;
                fileNameDiv.style.display = 'inline-block';
            }
        }

        // Drag & Drop
        const uploadArea = document.getElementById('file-upload-area');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(167, 139, 250, 0.8)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            const file = e.dataTransfer.files[0];
            if (file) {
                selectedFile = file;
                const fileNameDiv = document.getElementById('file-name');
                fileNameDiv.textContent = `‚úÖ ${file.name}`;
                fileNameDiv.style.display = 'inline-block';
            }
        });

        async function handleAnalyze(event) {
            event.preventDefault();

            const jobDescription = document.getElementById('job-description').value;
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            const analyzeBtn = document.getElementById('analyze-btn');

            errorMessage.classList.remove('active');

            if (!selectedFile) {
                errorMessage.textContent = '‚ö†Ô∏è Please select a resume file';
                errorMessage.classList.add('active');
                return;
            }

            const formData = new FormData();
            formData.append('resume', selectedFile);
            formData.append('job_description', jobDescription);

            analyzeBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    sessionStorage.setItem('atsResults', JSON.stringify(data));
                    window.location.href = '/3-results.html';
                } else {
                    errorMessage.textContent = `‚ùå ${data.error || 'Analysis failed'}`;
                    errorMessage.classList.add('active');
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå Network error. Please try again.';
                errorMessage.classList.add('active');
            } finally {
                analyzeBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        async function handleLogout() {
            try {
                await fetch(`${API_BASE}/api/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout failed');
            }
            window.location.href = '/1-login.html';
        }
    </script>
</body>

</html>
